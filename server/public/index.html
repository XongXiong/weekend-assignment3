<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles/styles.css" rel="stylesheet">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
</head>

<body>
    <header>
        <h1>To Do List!</h1>
    </header>
    <div id="inputs" class="container">
        <h2>Add a task to the table!</h2>
        <form>
            <div id="inputTasks">
                <label for="taskIn">Task:</label>
                <input id="taskIn" type="text" placeholder="Enter Task">
                <!-- <label for="dateIn">Due Date:</label>
        <input id="dateIn" type="date"> -->
                <button type="button" id="submitTask">Submit</button>
            </div>
        </form>
    </div>
    <div class="container">
    <table id="pendingTasks">
        <h2>To Do List!</h2>
        <thead>
            <th>Task</th>
            <!-- <th>Due Date</th> -->
            <th>Complete?</th>
            <th>Delete?</th>
        </thead>
        <tbody id="pendTaskBody">
        </tbody>
    </table>
    <table id="completedTasks">
        <h2>Completed List!</h2>
        <thead>
            <th>Task</th>
            <!-- <th>Due Date</th> -->
            <th>Complete?</th>
            <th>Delete?</th>
        </thead>
        <tbody id="compTaskBody">
    </table>
    </div>
</body>

</html>
